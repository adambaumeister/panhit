input:
  type: panfw
  user: admin
  addr: 192.168.1.145
  xpath: /config/shared/address


mods_enabled:
  - dns
  - panfw

mod_options:
  panfw:
    user: admin
    addr: 192.168.1.140

tags:
  - name: Active
    type: static
    match:
      hostname: exists
      mac: exists

  - name: Inactive
    type: static
    match_any: true
