input:
  type: panfw
  user: admin
  addr: 192.168.1.145
  xpath: /config/shared/address
#  type: file
 # location: ./ipaddr.json

output:
  type: table

#output:
#  type: panfw
#  user: admin
#  addr: 192.168.1.145
#  xpath: /config/shared

mods_enabled:
  - dns
  - panfw

mod_options:
  panfw:
    user: admin
    addr: 192.168.1.140

tags:
  # Match active hosts
  - name: Alive
    type: static
    match:
      mac: exists
      apps_seen: ">1"

  # Match DNAT addresses (NO ARP)
  - name: Outside
    type: static
    match:
      interface: ethernet1/1
      destination: 192.168.1.0/24

  - name: Inactive
    type: static
    match_any: true
