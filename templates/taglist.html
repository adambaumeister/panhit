{% extends "wrapper.html" %}
{% block content %}
<div class="row-special">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-header disabled pl-2"><a>Components</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/config/input">
                        <svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M3.646 6.646a.5.5 0 01.708 0L10 12.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        Inputs
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/config/modules">
                        <svg class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 20 20"
                             fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        Modules
                    </a>
                </li>

                <li class="nav-header disabled pl-2"><a>Definitions</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/config/tags">
                        <svg class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 20 20"
                             fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        Tags
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/config/taglist">
                        <svg class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 20 20"
                             fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        Tag Policy
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Tag List definitions</h1>
            <div class="dropdown">
                <button class="btn btn-outline-secondary add-tag" type="button">
                    New Tag Policy
                </button>
            </div>
        </div>

        <div class="new-config" style="display:none">
            <div class="row">
                <div class="col">

                    {% for tag in tags %}

                    <div class="card m-2" id="{{ tag.name }}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    {{ tag.name }} - {{ tag.description }}
                                </div>
                                <div class="col text-right">
                                    <button class="btn btn-primary add-list-tag" data-target="{{ tag.name }}">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col selected-tags">

                </div>
            </div>

    </main>
</div>
{% endblock %}
