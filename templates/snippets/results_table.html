{% for host in hosts %}
<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">{{ host.attributes.ip }}</h5>
        {% for mod_table in host.mod_tables %}
        <button class="btn btn-outline-secondary mod-button" type="button" data-toggle="collapse" data-target="#{{ mod_table.name }}-{{ mod_table.id }}"
                aria-expanded="false" aria-controls="collapseExample">
            {{ mod_table.name }}
        </button>
        {% endfor %}
        {% for mod_table in host.mod_tables %}

        <div class="collapse" id="{{ mod_table.name }}-{{ mod_table.id }}">
            <div class="card mt-3">
                <table class="table table-borderless mod-data-table">
                    <thead>
                    <tr>
                        {% for k in mod_table.headers %}
                        <th>{{ k }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {% for v in mod_table.row %}
                        <td>{{ v }}</td>
                        {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
