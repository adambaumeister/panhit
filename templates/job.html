{% extends "wrapper.html" %}
{% block content %}
<div class="container-flex p-3">
    <div class="text-center pt-3 pb-2 mb-3 border-bottom"><h2>Job results</h2></div>
    <table class="table result-table table-hover table-bordered">
        <thead class="thead-light">
        </thead>
        <tbody class="result-table-body">
        {% for host in hosts %}
        <tr>
            {% for k, v in host.attributes.items() %}
            <td>{{ v }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="row text-center">
        <div class="col">
        </div>
        <div class="col-6 text-center">
            <button type="button" class="btn btn-secondary btn-sm prev-page"><</button>
            <h5 class="page-number">0</h5>
            <button type="button" class="btn btn-secondary btn-sm next-page">></button>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
