{% extends "wrapper.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row pt-4">
        <div class="col-sm">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h3>{{ summary.sub_count }} jobs completed.</h3>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h3>Last job run at {{ summary.latest_time }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Host Identification</h1>
            <p class="lead font-weight-normal">Start identifying your hosts, so you can
                regain control of your network policy.</p>
            <a class="btn btn-outline-secondary" href="#">Get started!</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</div>
{% endblock %}
